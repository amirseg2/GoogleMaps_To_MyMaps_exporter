<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: sans-serif; padding: 10px; width: 300px; }
      input, select { width: 100%; margin-bottom: 8px; }
      button { width: 100%; padding: 8px; margin-bottom: 8px; }
      .status { background: #f0f8ff; padding: 8px; margin: 8px 0; border-radius: 4px; font-size: 12px; }
      .places-info { background: #e8f5e8; padding: 8px; margin: 8px 0; border-radius: 4px; border-left: 3px solid #4CAF50; }
      .no-places { background: #fff3e0; border-left: 3px solid #ff9800; }
      .clear-btn { background: #f44336; color: white; }
      .clear-btn:hover { background: #d32f2f; }
    </style>
  </head>
  <body>
    <h3>Google Maps ⇨ My Maps</h3>
    
    <div id="placesInfo" class="places-info" style="display: none;"></div>
    
    <button id="exportBtn">📤 Export from Google Maps</button>
    <button id="importBtn">📥 Import to My Maps</button>
    <button id="clearBtn" class="clear-btn">🗑️ Clear Saved Data</button>
    <hr>
    <label>OpenAI API Key:<br><input id="openaiKey" placeholder="sk-..." /></label>
    <label>Language for descriptions:<br>
      <select id="langPref">
        <option value="Hebrew">עברית (Hebrew)</option>
        <option value="English">English</option>
      </select>
    </label>
    <button id="saveSettings">💾 Save Settings</button>
    <div id="status" class="status" style="display: none;"></div>
    <script src="popup.js"></script>
  </body>
</html>
